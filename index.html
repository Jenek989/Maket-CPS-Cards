<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ремонт техники различных брендов</title>
</head>

<body>

    <div class="section-wrapper">

        <section class="main-section">
            <div class="brand-swiper">

                <h1 class="brand-swiper__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>

                <div class="swiper mySwiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/lenovo.svg"
                                        alt="Lenovo"></span></a></li>
                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/samsung.svg"

                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/apple.svg"
                                        alt="Apple"></span></a></li>
                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/viewsonic.svg"
                                        alt="ViewSonic"></span></a></li>
                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/bosch.svg"
                                        alt="Bosch"></span></a></li>
                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/hp.svg"
                                        alt="HP"></span></a></li>
                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/acer.svg"

                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/sony.svg"

                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/apple.svg"
                                        alt="Apple"></span></a></li>
                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/viewsonic.svg"
                                        alt="ViewSonic"></span></a></li>
                        <li class="swiper-slide"><a href="#" class="swiper-slide__link"><span
                                    class="swiper-slide__wrapper"><img class="swiper-slide__img" src="img/bosch.svg"
                                        alt="Bosch"></span></a></li>
                    </ul>

                    <div class="swiper-pagination"></div>

                </div>

                <button class="brand-swiper__button">Показать все</button>

            </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
